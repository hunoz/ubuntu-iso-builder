#cloud-config
hostname: custom-server

users:
  - name: admin
    groups: [sudo, docker]
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    lock_passwd: false
    # Password is 'password' - hash generated with: mkpasswd -m sha-512
    passwd: $6$rounds=4096$saltsaltsal$L5Z8l4Kq5V3g6YKGQCQlJlD1G/H.RN0V8xMQx0YQHJK1P2R3S4T5U6V7W8X9Y0Z1A2B3C4D5E6F7G8H9I0J1K2

ssh_pwauth: true

# Enable systemd services
runcmd:
  - systemctl enable docker
  - systemctl enable ssh
  - systemctl enable docker-compose-app
